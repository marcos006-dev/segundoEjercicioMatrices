<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./index.js" type="module" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Multiplicacion de dos matrices</h1>
        <div class="col-md-12 col-sm-12 col-xs-12">
          <h3>Matriz 1</h3>

          <div class="form-group">
            <label for="filasMatriz1">Ingrese las filas de la matriz 1</label>
            <input
              id="filasMatriz1"
              class="form-control"
              type="number"
              name="filasMatriz1"
            />
          </div>
          <div class="form-group">
            <label for="columnasMatriz1"
              >Ingrese las columnas de la matriz 1</label
            >
            <input
              id="columnasMatriz1"
              class="form-control"
              type="number"
              name="columnasMatriz1"
            />
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <h3>Matriz 2</h3>
          <div class="form-group">
            <label for="filasMatriz2">Ingrese las filas de la matriz 2</label>
            <input
              id="filasMatriz2"
              class="form-control"
              type="number"
              name="filasMatriz2"
            />
          </div>
          <div class="form-group">
            <label for="columnaMatriz2"
              >Ingrese las columnas de la matriz 2</label
            >
            <input
              id="columnasMatriz2"
              class="form-control"
              type="number"
              name="columnasMatriz2"
            />
          </div>
        </div>


        <div class="from-group">
            <div class="d-none d-lg-block" id="respuesta">
            </div>
        </div>
      <div id="contenedor-inputs" class="mt-4">
      </div>
    </div>
<input type="button" id="btnCalcularMatrices" class="btn btn-success form-control" value="Calcular Matrices" disabled>

<div id="contenedor-resultado-multiplicacion" class="mt-4">

</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./helpers.js" type="module"></script> -->
  </body>
</html>
